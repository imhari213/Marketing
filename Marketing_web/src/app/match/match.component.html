<br>
<br>
<div class="container">
  <form #form="ngForm" (ngSubmit)="showmatches()">
      <div class="form-group">  
  <button type="submit" class="btn btn-primary">Show Matches</button>
      </div>
</form>
  <br>
  <br>
  <table class="table table-striped" >
    <thead>
      <tr>
        <th>Buyer</th>
        <th>Seller</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let use of match">
        <td>{{use.b}}</td>
        <td>{{use.s}}</td>
      </tr>
    </tbody>
  </table>
</div>
